<top-header></top-header>

<div class="row">
  <div id="sidebar" class="col-md-3">
    <div>
      <h5>General</h5>
      <ul class="nav nav-list">
        <li><a href="#/users"><i class="icon-users dark"></i> Users</a></li>
      </ul>
    </div>
  </div>

  <div id="main" class="col-md-9">
    <header>
      <a href class="btn btn-primary pull-right" role="button" modal="create-user-modal.html">
        <span class="glyphicon glyphicon-plus"></span>
        Create A User
      </a>
      <h1 class="span3">Users</h1>
    </header>

    <div id="users">
      <table class="table table-hover" id="user_list">
        <thead>
          <tr>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in users">
            <td>{{user.email}}</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script type="text/ng-template" id="create-user-modal.html">
  <div class="modal">
    <div class="modal-dialog">
      <div class="modal-content" ng-controller="CreateUserCtrl">
        <div class="modal-header">
          <button type="button" class="close" ng-click="close()" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Create User</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-sm-2 control-label" for="user_email">Email:</label>
              <div class="col-sm-10">
                <input type="email" size="30" id="user_email" class="form-control" ng-model="user.email">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label" for="user_password">Password:</label>
              <div class="col-sm-10">
                <input type="password" id="user_password" class="form-control" ng-model="user.password">
              </div>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" ng-click="close()">Cancel</button>
          <button type="submit" class="btn btn-primary" ng-click="createUser()">Create User</button>
        </div>
      </div>
    </div>
  </div>
</script>
