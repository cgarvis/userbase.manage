<form class="form-login" ng-submit="login()">
  <h1>Welcome Back!</h1>
  <input type="text" class="form-control" placeholder="Email address" required autofocus ng-model="user.email">
  <input type="password" class="form-control" placeholder="Password" required ng-model="user.password">
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in to your account</button>
</form>

<p>
  Don't have an account?
  <a href="#/register">Sign up</a>
<p>

<ul>
  <li><a href="#/reset">Forgot your password?</a></li>
  <li><a href="#/">Userbase</a></li>
</ul>
