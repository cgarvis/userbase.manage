<div class="row">
  <div class="col-md-4 col-md-push-4">
    <div class="account-form">
      <h1>Welcome Back!</h1>

      <form role="form" ng-submit="login()">
        <div class="form-group">
          <label for="user_email">Email</label>
          <input type="text" id="user_email" class="form-control" placeholder="Email" required autofocus ng-model="user.email">
        </div>

        <div class="form-group">
          <label for="user_password">Password</label>
          <input type="password" id="user_password" class="form-control" placeholder="Password" required ng-model="user.password">
        </div>

        <hr>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in to your account</button>
      </form>
    </div>

    <div class="account-extras">
      <p>
        <a href="#/reset">Forgot your password?</a>
        Â· Don't have an account?
        <a href="#/register">Sign up</a>
      <p>
    </div>
  </div>
</div>
