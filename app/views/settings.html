<div id="page">
  <div class="row">
    <ng-include src="'/views/_sidebar.html'"></ng-include>

    <div id="main" class="col-md-9">
      <alert ng-show="alert.msg" type="alert.type" close="closeAlert()">
        {{alert.msg}}
      </alert>

      <header>
        <h1 class="span3">Project Settings</h1>
      </header>

      <form role="form" ng-submit="saveProject()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="Name" ng-model="project.name">
        </div>

        <div class="form-group">
          <label>Secret Token</label>
          <input type="text" class="form-control" disabled ng-model="project.token">
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Save Changes</button>
      </form>
    </div>
  </div>
</div>
