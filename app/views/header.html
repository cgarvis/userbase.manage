<div>
  <div class="navbar navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">userbase</a>
      </div>

      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown" ng-class="{open: open}">
          <a href class="dropdown-toggle" ng-click="toggle()">{{currentProject.name}} <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li role="presentation" class="dropdown-header">Projects</li>
            <li ng-repeat="project in projects">
              <a href ng-click="switchProject($index)">{{project.name}}</a>
            </li>
            <li>
              <a href modal="create-project-modal.html">New Project</a>
            </li>
            <li role="presentation" class="divider"></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/ng-template" id="create-project-modal.html">
    <div class="modal fade in">
      <div class="modal-dialog">
        <div class="modal-content" ng-controller="CreateProjectCtrl">
          <div class="modal-header">
            <button type="button" class="close" ng-click="close()" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Create Project</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label class="col-sm-2 control-label" for="project_name">
                  Name:
                </label>
                <div class="col-sm-10">
                  <input type="text" size="30" id="project_name" class="form-control" ng-model="project.name">
                </div>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left" ng-click="close()">Cancel</button>
            <button type="submit" class="btn btn-primary" ng-click="createProject()">Create Project</button>
          </div>
        </div>
      </div>
    </div>
  </script>
</div>
