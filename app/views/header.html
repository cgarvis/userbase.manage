<div class="navbar navbar-static-top">
  <div class="navbar-header">
    <a class="navbar-brand" href="#">Userbase</a>
  </div>

  <ul class="nav navbar-nav navbar-right">
    <li class="dropdown" ng-class="{open: open}">
      <a href class="dropdown-toggle" ng-click="toggle()">{{project.name}} <b class="caret"></b></a>
      <ul class="dropdown-menu">
        <li ng-repeat="project in projects">
          <a href ng-click="selectProject($index)">{{project.name}}</a>
        </li>
        <li>
          <a href ng-click="newProject()">New Project</a>
        </li>
      </ul>
    </li>
  </ul>
</div>
